<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Scalper</title>
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,width=device-width,interactive-widget=resizes-content">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <!-- <script defer type="module" src="index.js"></script> -->
    <script defer type="module" src="charting.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
</head>
<body>

<section id="title">
    <div>
        <h1 style="color: white;">Ultimate Scalper</h1>
    </div>
</section>
<section>
    <div id="coins-wrapper" >
        <div class="coins-wrapper">
        <h5 class="coins-title">Coins</h5>
        <form id="select-coin" class="select-coin">
            <div class="select-wrapper">
                <select id="coin" name="coin" class="drop-down">
                    <option value="BTCUSDT">Bitcoin</option>
                    <option value="ETHUSDT">Ethereum</option>
                </select>
           </div>
        </form>
        </div>
        <div class="select-wrapper">
        <select id="period" class="drop-down">
            <option value="30m">30m</option>
            <option value="4h">4h</option>
        </select>
        </div>
    </div>
</section>
<br>
<section id="chart-area">
</section>
<section id="signals">
    <div class="heading-wrapper">
        <h3 id="signals-heading">Previous Signals</h3>
    </div>
    <div class="signal" id="trade-signals">

    </div>

    <br>
</section>
<footer style="min-height: 40px;">
    <div class="footer">
        <p>pressnardy.dev &copy; 2025</p>
    </div>
</footer>

</body>
</html>
