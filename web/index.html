<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Scalper</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <!-- <script defer type="module" src="index.js"></script> -->
    <script defer type="module" src="charting.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>

<section id="title">
    <div>
        <h1 style="color: white;">Ultimate Scalper</h1>
    </div>
    <div id="coins-wrapper" >
        <div class="coins-wrapper">
        <h3>coins</h3>
        <form id="select-coin" class="select-coin">
            <div class="select-wrapper">
                <select id="coin" name="coin" class="drop-down">
                    <option value="BTCUSDT">Bitcoin</option>
                    <option value="ETHUSDT">Ethereum</option>
                </select>
           </div>
        </form>
        </div>
        <div class="select-wrapper">
        <select id="period" class="drop-down">
            <option value="30m">30m</option>
            <option value="4h">4h</option>
        </select>
        </div>
    </div>
</section>
<section id="chart-area">


</section>
<section id="signals">
    <div class="heading-wrapper">
        <h3 id="signals-heading">Previous Signals</h3>
    </div>
    <br>
    <br>
    <div class="signal">
        <div class="time item">Time</div>
        <div class="direction item">Type</div>
        <div class="entry item">Entry</div>
        <div class="sl item">Stop Loss</div>
        <div class="tp1 item">Take Profit</div>
        <div class="tp1 item">Take Profit 2</div>
    </div>
    <div class="signal" id="signal-data">

    </div>
    <br>
    
</section>
</body>
</html>
