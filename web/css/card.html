<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trade card</title>
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,width=device-width,interactive-widget=resizes-content">
    <link href="card.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="card-title buy">Buy</div>
        </div>
        <div class="card-body">
            <p><span class="data-title">Time:</span> 2023-10-01 12:00</p>
            <p><span class="data-title">Entry:</span> $1000</p>
            <p><span class="data-title">Stop Loss:</span> $950</p>
            <p><span class="data-title">Take Profit 1:</span> $1100</p>
            <p><span class="data-title">Take Profit 2:</span> $1200</p>
        </div>
    </div>

</body>
</html>
